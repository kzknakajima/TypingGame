<!-- inside index.html -->
<html>
<head>
  <title>Typing game</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' >
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="text-center">Practice Your Typing!!</h1>
  <p class="text-center">Practice your typing skills with a quote from Sherlock Holmes. Click "start" to begin!</p>
  <p class="text-center" id="quote"></p> <!-- This will display our quote -->
  <p id="message"></p> <!-- This will display any status messages -->
  <div class="text-center">
    <input type="text" aria-label="current word" id="typed-value" /><br><br> <!-- The textbox for typing -->
    <button type="button" id="start">Start</button> <!-- To start the game -->
  </div>
  <script src="script.js"></script>
</body>
</html>
